{% extends "base.html" %} {% block body %}

<div class="container contact-border">
    <div class="row">
        <h1 class="contact_heading1">Contact us</h1>
    </div>
    <div class="row">
        <h4 class="contact_heading4">Need help contact us our team will contact you ASAP</h4>
    </div>
    <form action="/contact" method="post">
        <div class="row input-container ">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" name="name" data-error="Name is required." required />
                    <label>Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="text" name="email" data-error="Valid email is required." required />
                    <label>Email</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type="number" name="phn_number" data-error="Phone number is required" required />
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea rows="4" required="required" data-error="Please, leave us a message." name="message"
                        required></textarea>
                    <label>Message</label>
                </div>
            </div>
            <p class="text-response text-light">{{message}}</p>
            <div class="col-xs-12">
                <button type="submit" class="btn-lrg submit-btn" value="Send Message">Send message</button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
